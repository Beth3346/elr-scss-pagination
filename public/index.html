<!DOCTYPE html>
<html lang="en-US" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pagination Demo | ELR CSS Utilities</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/demo.css">
</head>

<body>
  <div class="wrapper">
    <div class="content-holder">
      <h1 class="main-heading">Pagination</h1>
      <div class="demo-content">
        <nav class="pagination">
          <div class="pagination-list-item prev-pager">
            <a href="#"><i aria-hidden="true" class="fa fa-arrow-left"></i> Prev</a>
          </div>
          <ul class="pagination-list">
            <li class="pagination-list-item">
              <a class="active" href="#">1</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">2</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">3</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">4</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">5</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">6</a>
            </li>
          </ul>
          <div class="pagination-list-item next-pager">
            <a disabled href="#">Next <i aria-hidden="true" class="fa fa-arrow-right"></i></a>
          </div>
        </nav>
        <hr>
        <nav class="pagination">
          <div class="pagination-list-item prev-pager">
            <a href="#"><i aria-hidden="true" class="fa fa-arrow-left"></i> Prev</a>
          </div>
          <ul class="pagination-list">
            <li class="pagination-list-item">
              <a class="active" href="#">1</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">2</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">3</a>
            </li>
            <li class="pagination-list-item">
              <span class="pagination-placeholder">...</span>
            </li>
            <li class="pagination-list-item">
              <a href="#">8</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">9</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">10</a>
            </li>
          </ul>
          <div class="pagination-list-item next-pager">
            <a disabled href="#">Next <i aria-hidden="true" class="fa fa-arrow-right"></i></a>
          </div>
        </nav>
        <hr>
        <nav class="pagination pagination-bar">
          <ul class="pagination-list">
            <li class="pagination-list-item prev-pager">
              <a href="#"><i aria-hidden="true" class="fa fa-arrow-left"></i> Prev</a>
            </li>
            <li class="pagination-list-item">
              <a class="active" href="#">1</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">2</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">3</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">4</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">5</a>
            </li>
            <li class="pagination-list-item">
              <a href="#">6</a>
            </li>
            <li class="pagination-list-item next-pager">
              <a disabled href="#">Next <i aria-hidden="true" class="fa fa-arrow-right"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</body>

</html>
